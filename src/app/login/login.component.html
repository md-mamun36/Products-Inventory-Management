<div class="container">
  <div class="row">

    <div class="col-md-4"></div>
    <div class="col-md-5 col-sm-10 " style="margin-top: 150px;">
      <h2 class="text-center text-primary"><b>Log-In</b></h2>
      <form style="background-color: rgb(8, 8, 8); padding: 15px; opacity: 0.89;  color: yellow; ">

        <div class="form-group">
          <label for="exampleInputEmail1">Email addres</label>
          <input type="email" class="form-control" #email id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" #password id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check text-center">
          <label class="form-check-label" style="color: yellow;margin-top: 5px;">If you don't Register yet! Please <strong><a routerLink="/register">Register Now</a></strong></label>
        </div>

        <button [disabled]="butttonDisable" style="margin-top: 15px; margin-left: 40%;"
          (click)="onlogin(email,password)" type="submit" class="btn btn-primary ">Submit</button>
      </form>
    </div>

  </div>

</div>
