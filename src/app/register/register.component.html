<div class="container">
  <div class="row">

<div class="col-md-4"></div>
    <div class="col-md-4 col-sm-10 mt-5" >
      <h2 class="text-center"><b>Registration</b></h2>
      <form  style="background-color: rgb(8, 8, 8); padding: 15px; opacity: 0.89;  color: yellow; ">
        <div class="text-center" *ngIf="isSuccess">
          <p class="text-success" ><b>Registration Successfull Please <a style="font-size: 15px;" routerLink="/login">Log_In</a></b></p>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control" #name placeholder="Enter Name">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" #email id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" #password id="exampleInputPassword1" placeholder="Password">
        </div>
 <!--<div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        --> 
        <div class="form-check text-center" *ngIf="!isSuccess">
          <label class="form-check-label" style="color:green;margin-top: 5px;">If you already Registerd! Please <strong><a routerLink="/login">Log_In</a></strong></label>
        </div>
        
        <button [disabled]="butttonDisable" style="margin-top: 15px; margin-left: 40%;" (click)="onregister(name,email,password)"  type="submit" class="btn btn-primary ">Submit</button>

      </form>
    </div>
   
  </div>
  
</div>
